{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Utwórz nową firmę</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Nazwa firmy" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Utwórz firmę
        </button>
    </form>
    <p class="text-sm mt-4 text-center text-gray-600">
        Masz już firmę? <a href="{{ url_for('join_company') }}" class="text-blue-500 hover:underline">Dołącz do istniejącej</a>
    </p>
</div>
{% endblock %}
