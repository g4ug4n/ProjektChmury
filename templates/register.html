{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Rejestracja</h2>
    <form method="post" class="space-y-4">
        <input name="username" placeholder="Nazwa użytkownika" class="w-full border p-2 rounded" required />
        <input type="password" name="password" placeholder="Hasło" class="w-full border p-2 rounded" required />
        <div class="flex flex-col space-y-2">
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio" name="company_action" value="create" checked onchange="toggleUUIDInput()">
                <span class="ml-2">Stwórz nową firmę</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" class="form-radio" name="company_action" value="join" onchange="toggleUUIDInput()">
                <span class="ml-2">Dołącz do istniejącej firmy</span>
            </label>
            <input id="company_uuid_input" name="company_uuid" placeholder="Identyfikator firmy" class="w-full border p-2 rounded" style="display: none;" />
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Utwórz konto</button>
    </form>
    <p class="text-sm mt-4 text-center">
        Masz już konto? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Zaloguj się</a>
    </p>
</div>

<script>
function toggleUUIDInput() {
    const companyActionCreate = document.querySelector('input[name="company_action"][value="create"]');
    const uuidInput = document.getElementById('company_uuid_input');

    if (companyActionCreate.checked) {
        uuidInput.style.display = 'none';
    } else {
        uuidInput.style.display = 'block';
    }
}

// Call the function initially to set the correct state
document.addEventListener('DOMContentLoaded', toggleUUIDInput);
</script>
{% endblock %}
