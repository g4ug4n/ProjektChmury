{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Utwórz nowe zgłoszenie</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="title" placeholder="Tytuł" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <textarea name="description" placeholder="Opis" required rows="5"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Utwórz</button>
    </form>
</div>
{% endblock %}
