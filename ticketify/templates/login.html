{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Logowanie</h2>
    <form method="post" class="space-y-4">
        <input name="username" placeholder="Nazwa użytkownika" class="w-full border p-2 rounded" required />
        <input type="password" name="password" placeholder="Hasło" class="w-full border p-2 rounded" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Zaloguj się</button>
    </form>
    <p class="text-sm mt-4 text-center">
        Nie masz konta? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Zarejestruj się</a>
    </p>
</div>
{% endblock %}
