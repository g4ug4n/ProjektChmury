{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Dołącz do istniejącej firmy</h2>
    <form method="POST" class="space-y-4">
        <input type="number" name="company_id" placeholder="ID firmy" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Dołącz
        </button>
    </form>
    <p class="text-sm mt-4 text-center text-gray-600">
        Nie masz jeszcze firmy? <a href="{{ url_for('create_company') }}" class="text-blue-500 hover:underline">Utwórz nową</a>
    </p>
</div>
{% endblock %}
